services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - honeypot_network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - honeypot_network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.8.0
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./data:/data:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
    networks:
      - honeypot_network

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./data/mosquitto:/mosquitto/data
    networks:
      - honeypot_network

  http_honeypot:
    build: ./http_honeypot
    container_name: http_honeypot
    ports:
      - "8080:8080"
    volumes:
      - ./data/http_honeypot:/app/data
    networks:
      - honeypot_network

  cowrie:
    image: cowrie/cowrie:latest
    container_name: cowrie
    ports:
      - "2222:2222"
      - "2223:2223"
    volumes:
      - ./data/cowrie:/cowrie/var
    networks:
      - honeypot_network

  cameraobscura:
    build: ./CameraObscura
    container_name: cameraobscura
    ports:
      - "554:554"
      - "8081:8081"
    volumes:
      - ./data/cameraobscura:/cameraobscura/data
    networks:
      - honeypot_network

  riotpot:
    build: ./riotpot
    container_name: riotpot
    ports:
      - "21883:1883"
      - "502:502"
      - "5683:5683/udp"
    volumes:
      - ./data/riotpot:/app/data
    networks:
      - honeypot_network

  sip_honeypot:
    build: ./sip_honeypot
    container_name: sip_honeypot
    ports:
      - "5060:5060/udp"
    volumes:
      - ./data/sip_honeypot:/app/data
    networks:
      - honeypot_network

networks:
  honeypot_network:
    driver: bridge

volumes:
  elasticsearch_data:
  kibana_data:
